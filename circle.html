<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<head>
    <script>
        class Circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
                let circle = new Circle(2);
                let radius = circle.getRadius(); // 2
                let area = circle.getArea(); // 12.566370614359172
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * this.radius * this.radius;
            }
        }alert("radius: " + radius + "; area: " + area);

    </script>
</head>

</html>
